

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Co-op Tetris</title>
    <link rel="stylesheet" href="./css/homestyle.css">
    <script type="module" src="./src/index.ts" defer></script>
  </head>
  <body>

    <div id="code-modal"class="modal">
      <div id="code-content" class="modal-content box">
        <span id="code-close" class="back-btn">x</span>
        <form name="code-input">
          <label for="code-input">connect code: (ex: ABCD)</label><br>
          <input type="text" id="code-input" name="code-input" 
                 minlength="4" maxlength="4"></input><br>
          <input type="submit" id="code-submit" value="connect"></input>
        </form>
      </div>
    </div>
    <h1>teamtris</h1>
    <div id = "mainmenu" class="box">
      <a id=hostlink href="/html/2pgame.html"> host </a>
      <a id=guestlink class="menubtn"> guest </a>
      <!-- <a id=guestlink href="/html/hub.html"> guest </a> -->
      <a id=solo href="/html/solo.html"> solo </a>
      <a id="settingslink" class="menubtn"> settings</a>
      <a id=dev href ="/html/devgame.html"> dev</a>
    </div>
    <div id="settings" class="box">
      <span id="settings-back" class="back-btn">&#60;-</span>
      <form name="settings-input">
        <label for="arr-input">ARR (ms):</label><br>
        <input type="range" class="slider" id="arr-input" name="setting-input" 
        oninput="document.getElementById('arr-output').innerText = this.value"></input>
        <span id="arr-output" class="setting-output">50</span><br>
        <label for="das-input">DAS (ms):</label><br>
        <input type="range" class="slider" id="das-input" name="setting-input" 
               oninput="document.getElementById('das-output').innerText = Math.round(this.value*3.33)"></input>
        <span id="das-output" class="setting-output">167</span><br>
        <label for="sdf-input">SDF:</label><br>
        <input type="range" class="slider" id="sdf-input" name="setting-input" 
        oninput="document.getElementById('sdf-output').innerText = this.value"></input>
        <span id="sdf-output"class="setting-output">50</span><br>
        <input type="submit" id="setting-submit" value="save"></input>
      </form>
    </div>
  </body>
</html>
